semantic_models:
- name: customers
  description: This model serves as a staging layer for customer data from the 'jaffle_shop'
    source. It renames and selects customer-related fields to standardize the data
    for downstream processes.
  model: ref('stg_jaffle_shop__customers')
  entities:
  - name: customer_id
    type: primary
    expr: customer_id
  dimensions:
  - name: first_name
    type: categorical
  - name: last_name
    type: categorical
  measures:
  - name: count_customer_id
    agg: count
    create_metric: true
    expr: customer_id
