models:
  - name: stg_jaffle_shop__customers
    description: This model serves as a staging layer for customer data from the 'jaffle_shop' source. It renames and selects customer-related fields to standardize the data for downstream processes.
    columns:
      - name: customer_id
        description: A unique identifier for each customer.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer.
        data_tests:
          - not_null

  - name: stg_jaffle_shop__orders
    description: This model processes order data from the 'jaffle_shop' source, preparing it for analysis by standardizing and cleaning the order-related fields.
    columns:
      - name: order_id
        description: A unique identifier for each order.
      - name: customer_id
        description: The unique identifier of the customer who placed the order.
      - name: order_date
        description: The date when the order was placed.
      - name: status
        description: The current status of the order, such as 'completed' or 'pending'.